<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>    
    <title>Questão 3 - Tp3</title>
</head>
 
<body>
    <div id="app"> </div>         
     
    <template id="tp3">
        <text-color color="red" font-size="50px">{{text}} </text-color>
        
    </template>

    <template id="text-color-component">
            <p :style="style">               
                <slot/>                          
            </p>
    </template>
   
    <script>       
        const app = Vue.createApp({
            template:"#tp3",
            data(){
                return {
                    text:`O Vue é um framework feito em JavaScript que tem como principal objetivo o reaproveitamento de código. Nele, podemos criar aplicações web com maior qualidade e agilidade, e sua curva de aprendizagem é muito pequena. Embora ainda seja menos ativo no mercado, sua comunidade é bastante ativa, e a cada dia surgem novas extensões e recursos para serem aparelhados a ele,
                    aumentando muito o seu poder.`,                
               
                }         
            }
        })       

        app.component('text-color', {
            props:{              
                color:{
                    type: String,
                    required: true                   
                
                },
                fontSize:{
                    type: String,
                    required: true
                }                

            },    
            computed: {
                    style(){
                       return {color:this.color,fontSize: this.fontSize}                          
                        
                    }

            }, 
                      
            template: "#text-color-component"      
        })   
        app.mount("#app")

    </script>
</body>
</html>
