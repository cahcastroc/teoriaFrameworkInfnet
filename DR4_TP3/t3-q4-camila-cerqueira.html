<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>    
    <title>Quest√£o 4 - Tp3</title>
</head>
 
<body>
    <div id="app"> </div>      

    <template id="q4">
        <square></square>
    </template>

    <template id="square">
        <div>
            <label id="label-color"> Digite um valor hexadecimal para trocar a cor do quadrado: 
                <input v-model="color" type="text" placeholder="Digite um valor hexadecimal">
            </label>
            <div class="square" :style="squareColors"></div>
        </div>
    </template>
   
    <script>       
        const app = Vue.createApp({
            template: "#q4"
          
        }) 

        app.component('square', {
            data(){
                return{
                color: ""
                }   
            },
            computed:{
                squareColors(){
                    return `background-color: #${this.color}`
                }
            },
            template:"#square"
        
        })

        app.mount("#app")

    </script>

    <style>
        .square{
            width: 200px;
            height: 200px;
            border: solid 1px black;
            margin-top: 50px;            
        }
       
    </style>
</body>
</html>
